<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Exact Grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container"
 style="width:600px; border:5px solid rgb(4,255,4); background:rgb(41,0,0);">

  <!-- ROW 1 -->
  <div class="row"
   style="border:5px solid rgb(255,188,188); height:200px;">
    
    <div class="col-sm-6 col-md-4"
     style="background:teal; border:2px dotted rgb(38,38,43);">
      Row1 col1
    </div>

    <div class="col-sm-6 col-md-8"
     style="background:thistle; border:2px dotted rgb(38,38,43);">
      Row1 col2
    </div>
  </div>

  <!-- ROW 2 -->
  <div class="row"
   style="border:5px solid rgb(255,188,188); height:200px;">

    <div class="col-md-2"
     style="background:rgb(41,0,0);"></div>

    <div class="col-md-4"
     style="background:tomato; border:2px dotted rgb(38,38,43);">
      Row2 col1
    </div>

    <div class="col-md-2"
     style="background:rgb(41,0,0);"></div>

    <div class="col-md-4"
     style="background:turquoise; border:2px dotted rgb(38,38,43);">
      Row2 col2
    </div>
  </div>

  <!-- ROW 3 -->
  <div class="row justify-content-center"
   style="border:5px solid rgb(255,188,188); height:200px;">

    <div class="col-md-2"
     style="background:rgb(41,0,0);"></div>

    <div class="col-sm-6 col-md-4"
     style="background:violet; border:2px dotted rgb(38,38,43);">
      Row3 col1
    </div>

    <div class="col-sm-6 col-md-4"
     style="background:yellowgreen; border:2px dotted rgb(38,38,43);">
      Row3 col2
    </div>

    <div class="col-md-2"
     style="background:rgb(41,0,0);"></div>
  </div>

</div>

</body>
</html>
